<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="form.css">
    <title>Formulário de contato</title>
</head>
<body>

    <header>
        <h2>Cabeçalho de navegação</h2>
        <div>        
            <a href="index.html">Sobre mim</a>
            <a href="projeto.html">Meus projetos</a>
        </div>
    </header>

    <form>
        <h2>Entre em contato comigo: </h2>
        <div class="nome">
            <label for="text">Nome:</label>
            <input type="text" id="nome-field">
        </div>
        <div class="email">
            <label for="email-field">E-mail:</label>
            <input type="email" id="email-field">
        </div>    
        <div class="mensagem">
            <label for="text-msg">Mensagem:</label>
            <textarea id="text-msg"></textarea>
        </div>
        <div class="botoes">
            <p>Motivo para contato</p>
            <label for="professional-contact">Profissional</label>
            <input type="radio" name="contact-reason" id="professional-contact">
            <label for="pessoal-contact">Pessoal</label>
            <input type="radio" name="contact-reason" id="pessoal-contact">
            <label for="outro-contact">Outro</label>
            <input type="radio" name="contact-reason" id="outro-contact">
        </div>
        <button>Enviar</button>
        <a href="index.html">Voltar para a pagina principal!</a>
    </form>
</body>
</html>
